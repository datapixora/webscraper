databases:
  - name: webscraper-db-prod
    plan: basic-256mb
    region: oregon
    databaseName: webscraper_db_prod

services:
  - type: web
    name: webscraper-api
    env: python
    plan: starter
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    preDeployCommand: |
      cd backend && alembic upgrade head
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: webscraper-db-prod
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://your-frontend.example
      - key: PYTHON_VERSION
        value: 3.11.7
